<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <meta name="author" content="Wiktor Tatarynowicz">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/web.webp">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Strona główna</a></li>
                <li><a href="/About">O nas</a></li>
                <li><a href="/Offert">Oferta</a></li>
                <li><a href="/Contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Kontakt</h1>
        <div class="form-container">
            <form action="/Contact" method="POST">
                <div class="form-group">
                    <label for="imie">Imię:</label>
                    <input type="text" id="imie" name="first_name" required>
                </div>

                <div class="form-group">
                    <label for="nazwisko">Nazwisko:</label>
                    <input type="text" id="nazwisko" name="last_name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="wiadomosc">Treść wiadomości:</label>
                    <textarea id="wiadomosc" name="message" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Wyślij wiadomość</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Autor: Wiktor Tatarynowicz, 4C</p>
    </footer>

</body>
</html>
