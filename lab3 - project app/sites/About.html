<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona główna</title>
    <meta name="author" content="Wiktor Tatarynowicz">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Strona główna</a></li>
                <li><a href="/About">O nas</a></li>
                <li><a href="/Offert">Oferta</a></li>
                <li><a href="/Contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>O firmie</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum convallis erat eu metus.</p>
        <p>Integer dignissim ultricies augue, a posuere metus congue sit amet.</p>

        <h3>Slajder ze zdjeciami:</h3>
        <div class="slider">
            <div class="slider-wrapper">
                <div class="slider-item">
                    <img src="/static/zdj1.jpg">
                </div>
                <div class="slider-item">
                    <img src="/static/zdj2.jpg">
                </div>
                <div class="slider-item">
                    <img src="/static/zdj3.jpg">
                </div>
                <div class="slider-item">
                    <img src="/static/zdj4.jpg">
                </div>
                <div class="slider-item">
                    <img src="/static/zdj5.jpg">
                </div>

            </div>
        </div>
        <button id="prev" class="slider-button">Poprzedni</button>
        <button id="next" class="slider-button">Następny</button>

    </main>
    <footer>
        <p>Autor: Wiktor Tatarynowicz, 4C</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sliderWrapper = document.querySelector('.slider-wrapper');
            const slides = document.querySelectorAll('.slider-item');
            const nextButton = document.getElementById('next');
            const prevButton = document.getElementById('prev');

            let currentIndex = 0;

            function updateSlider() {
                sliderWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
            }

            nextButton.addEventListener('click', () => {
                currentIndex++;
                if (currentIndex >= slides.length) {
                    currentIndex = 0;
                }
                updateSlider();
            });

            prevButton.addEventListener('click', () => {
                currentIndex--;
                if (currentIndex < 0) {
                    currentIndex = slides.length - 1;
                }
                updateSlider();
            });
            setInterval(() => {
                currentIndex++;
                if (currentIndex >= slides.length) {
                    currentIndex = 0;
                }
                updateSlider();
            }, 5000);
        });
    </script>
</body>
</html>
