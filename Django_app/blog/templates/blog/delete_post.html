{% extends 'blog/base.html' %}
{% block title %}Usuń post{% endblock %}
{% block content %}
<h2>Usuń post</h2>
<p>Czy na pewno chcesz usunąć post: <strong>{{ post.title }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Usuń</button>
  <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
