{% extends 'blog/base.html' %}
{% block title %}Lista post√≥w{% endblock %}
{% block content %}
<a href="{% url 'add_post' %}" class="btn btn-primary mb-3">+ Dodaj post</a>
<ul class="list-group">
  {% for post in posts %}
    <li class="list-group-item">
      <a href="{% url 'post_detail' post.pk %}"><strong>{{ post.title }}</strong></a>
      <div><small class="text-muted">{{ post.created_at|date:"d.m.Y H:i" }}</small></div>
    </li>
  {% endfor %}
</ul>
{% endblock %}
