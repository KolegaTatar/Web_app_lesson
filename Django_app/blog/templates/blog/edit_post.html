{% extends 'blog/base.html' %}
{% block title %}Edytuj post{% endblock %}
{% block content %}
<h2>Edytuj post</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
  <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
